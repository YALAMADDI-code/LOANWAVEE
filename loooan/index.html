<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Buddy ‑ Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/icons/home.png" alt="Home Logo" class="logo">
    <h1>Loan Buddy</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="profile.html">Profile</a>
      <a href="emi.html">EMI</a>
    </nav>
  </header>
  <main class="container">
    <form id="homeForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <select id="loanType" required>
        <option value="">Loan Type</option>
        <option>Home Loan</option>
        <option>Personal Loan</option>
        <option>Education Loan</option>
      </select>
      <input type="number" id="cibil" placeholder="CIBIL Score (300‑900)" min="300" max="900" required>
      <button type="submit">Next</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
